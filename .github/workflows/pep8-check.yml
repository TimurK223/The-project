name: PEP 8 Style Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  pep8-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install pycodestyle (PEP 8 checker)
      run: |
        python -m pip install --upgrade pip
        pip install pycodestyle
    
    - name: Run PEP 8 checks with 90 chars limit
      run: |
        echo "=== Running PEP 8 style checking (max line length: 90) ==="
        # Основные проверки PEP 8 с увеличенной длиной строки
        pycodestyle --first .
        
        # Строгие проверки с длиной строки 90 символов
        pycodestyle --max-line-length=90 --statistics .
        
        # Детальная проверка с подсчетом ошибок
        echo "=== Detailed PEP 8 violations ==="
        pycodestyle --select=E,W --max-line-length=90 --count .
        
        # Проверка только ошибок длины строки
        echo "=== Line length violations ==="
        pycodestyle --select=E501 --max-line-length=90 . || true
