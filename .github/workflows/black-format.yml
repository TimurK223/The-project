name: Black Formatting Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  black-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Black
      run: |
        python -m pip install --upgrade pip
        pip install black
    
    - name: Check formatting with Black
      id: black-check
      continue-on-error: true
      run: |
        echo "=== Checking code formatting with Black ==="
        black --check --diff --line-length=90 .
    
    - name: Auto-format and commit (for main branch)
      if: steps.black-check.outcome == 'failure' && github.ref == 'refs/heads/main'
      run: |
        echo "=== Auto-formatting code ==="
        black --line-length=90 .
        
        echo "=== Committing changes ==="
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "style: auto-format with Black" || echo "No changes to commit"
        git push
    
    - name: Fail for PRs with unformatted code
      if: steps.black-check.outcome == 'failure' && github.event_name == 'pull_request'
      run: |
        echo "‚ùå Code formatting issues found!"
        echo "Please run: black --line-length=90 ."
        echo "Or use: make format"
        exit 1
