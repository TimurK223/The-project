name: Flake8 Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install flake8 with plugins
      run: |
        python -m pip install --upgrade pip
        pip install flake8 flake8-bugbear flake8-comprehensions flake8-docstrings
    
    - name: Run flake8 comprehensive check
      run: |
        echo "=== Running flake8 linting ==="
        
        # Базовый flake8
        echo "1. Basic flake8 check:"
        flake8 . --count --show-source
        
        # Проверка сложности кода
        echo "2. Code complexity check:"
        flake8 . --max-complexity=10
        
        # Расширенные проверки
        echo "3. Extended checks:"
        flake8 . --select=B,C,E,F,W,T4,B9
        
        # Проверка докстрингов (если нужно)
        echo "4. Docstring checks (optional):"
        flake8 . --docstring-convention=pep257 || true
